<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도21212121212 API</title>
</head>
<body>
	<div id="map" style="width:3000px;height:3000px;"></div>

	<script src="//dapi.kakao.com/v3/maps/sdk.js?appkey=266b0c09d2a7d67de5ee312695a092a4"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new daum.maps.LatLng(37.56665, 126.97834), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : daum.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new daum.maps.Map(mapContainer, mapOption); 

	</script>
</body>
</html>
